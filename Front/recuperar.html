<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=1.0">
    <title>PHARMASTOCK - Recuperar Senha</title>
    <link rel="stylesheet" href="css/recuperar.css">
    <link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <img src="img/logo.png" alt="PharmaStock Logo" class="logo-canto">
    <div class="recuperar-container">
        <h1 class="titulo-recuperar">
            RECUPERE<br>
            <span class="subtitulo-recuperar">SUA SENHA</span>
        </h1>
        <form class="formulario-recuperar">
            <div class="input-wrapper-recuperar">
                <label for="cpf" class="label-recuperar">CPF<span class="asterisco">*</span></label>
                <input id="cpf" type="text" class="input-recuperar" required>
            </div>
            <button type="submit" class="botao-confirmar">CONFIRMAR</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
