<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=1.0">
    <title>PHARMASTOCK - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="PharmaStock Logo" class="logo">
     
        <form class="formulario">
            <div class="input-wrapper user">
                <input type="text" class="input-user" placeholder="user" autocomplete="username">
            </div>
            <div class="input-wrapper senha">
                <input type="password" class="input-senha" placeholder="senha" autocomplete="current-password">
            </div>
            <button type="submit" class="botao-login">LOGIN</button>
        </form>
        <div class="links">
            <a href="#" id="criar-conta">Crie sua conta</a>
            <a href="#" id="esqueceu-senha">Esqueceu a senha?</a>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
