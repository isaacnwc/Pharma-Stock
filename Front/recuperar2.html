<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=1.0">
    <title>PHARMASTOCK - Recupere sua senha</title>
    <link rel="stylesheet" href="css/recuperar2.css">
    <link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="img/logo.png" alt="PharmaStock Logo" class="logo-canto">
    <div class="recuperar2-container">
        <h1 class="titulo-recuperar2">
            RECUPERE<br>
            <span class="subtitulo-recuperar2">SUA SENHA</span>
        </h1>
        <p class="texto-instrucao">
            Verifique seu email, enviamos a você um código de segurança<br>
            para que você possa recuperar sua senha!
        </p>
        <form class="formulario-recuperar2">
            <div class="input-wrapper-recuperar2">
                <label for="codigo" class="label-recuperar2">CÓDIGO DE VERIFICAÇÃO</label>
                <input id="codigo" type="text" class="input-recuperar2" required>
            </div>
            <button type="submit" class="botao-confirmar">CONFIRMAR</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
