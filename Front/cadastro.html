<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=1.0">
    <title>PHARMASTOCK - Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <img src="img/logo.png" alt="PharmaStock Logo" class="logo logo-canto">
    <div class="container cadastro-container">
        <h1 class="titulo-cadastro">
            CADASTRO<br>
            <span class="subtitulo-cadastro">DE USU√ÅRIO</span>
        </h1>
        <form class="formulario-cadastro">
            <div class="input-wrapper-cadastro">
                <label for="email" class="label-cadastro">EMAIL<span class="asterisco">*</span></label>
                <input id="email" type="email" class="input-cadastro input-azul" placeholder="" required>
            </div>
            <div class="input-wrapper-cadastro">
                <label for="cpf" class="label-cadastro">CPF<span class="asterisco">*</span></label>
                <input id="cpf" type="text" class="input-cadastro input-rosa" placeholder="" required>
            </div>
            <div class="input-wrapper-cadastro">
                <label for="senha" class="label-cadastro">SENHA<span class="asterisco">*</span></label>
                <input id="senha" type="password" class="input-cadastro input-azul" placeholder="" required>
            </div>
            <button type="submit" class="botao-login">CADASTRAR</button>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
